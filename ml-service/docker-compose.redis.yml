version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: safesignal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_REPLICATION_DISKLESS_SYNC=yes
    networks:
      - safesignal

  # Optional: Redis Commander for GUI inspection
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: safesignal-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - safesignal

